<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nerf.gg</title>
    <script type="text/javascript" src="/search/script.js"></script>
</head>
<body>
    소환사 이름 : <input type="text" id="summonerName"><br>
    <select id="choose_region">
        <option value="BR">BR</option>
        <option value="EUN">EUN</option>
        <option value="EUW">EUW</option>
        <option value="JP">JP</option>
        <option value="KR">KR</option>
        <option value="LA">LA</option>
        <option value="LA2">LA2</option>
        <option value="NA">NA</option>
        <option value="OC">OC</option>
        <option value="TR">TR</option>
        <option value="RU">RU</option>
        <option value="PH2">PH2</option>
        <option value="SG2">SG2</option>
        <option value="TH2">TH2</option>
        <option value="TW2">TW2</option>
        <option value="VN2">VN2</option>
    </select>
    <input type="button" id="searchButton" value="소환사를 검색합니다!" onclick="SearchSummoner()">
    <div id="summonerNameData"></div>
    <div id="summonerLevelData"></div>
    <div id="summonerProfile">
        <img id="summonerProfilePictureData" src="">
    </div>
    <div id="rankedData">
        <div id="rankedWin"></div>
        <div id="rankedLose"></div>
        <div id="rankedWinRatio"></div>
        <div id="rankedDivision"></div>
    </div>
    <form action='/signout' method="post">
        <button >로그아웃</button>
    </form>
</body>
</html>
